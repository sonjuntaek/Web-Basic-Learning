<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" value="색깔 바꾸기" onclick="changeColor()">
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ul>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ol>

    <script>
        function changeColor() {
            var liArr = document.querySelectorAll('ul li');
            for (var i = 0; liArr.length; i++) {
                liArr[i].style.color = 'RED';
            }
        }
    </script>
</body>

</html>
