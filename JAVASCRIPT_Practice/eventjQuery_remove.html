<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
    <input type="text" id="textField">
    <input type="button" id="btn1" value="remove">
    <input type="button" id="btn2" value="remove">
    <p id="result">result</p>
    <p id="result1">result</p>
    <script>
        $('#textField').on('focus blur',function(event){
            $('#result').text('첫번째 리스너' + event.type+Math.random());
        });
        $('#textField').on('focus',handler);

        function handler(event){
            $('#result1').text('두번째 리스너'+ event.type+Math.random());
        }

        $('#btn1').on('click',function(event){
            $('#textField').off('focus');
        })

        $('#btn2').on('click',function(event){
            $('#textField').off('focus',handler);
        })
    </script>
</body>
</html>
