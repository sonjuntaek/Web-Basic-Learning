<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid black;
            width: 300px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="target1">target1</div>
    <div id="target2">target2</div>
    <input id="btn_remove" type="button" value="jQuery Remove">
    <input id="btn_empty" type="button" value="jQuery Empty">
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $('#btn_remove').click(function () {
            $('#target1').remove();
        });

        $('#btn_empty').click(function () {
            $('#target2').empty();
            $('#target2').append('<a href="http:www.naver.com" target="_blank">naver</a>');
        });
    </script>
</body>

</html>
