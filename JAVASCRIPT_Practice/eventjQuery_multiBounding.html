<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>방법 1</h1>
    <h2>첫 인자에 focus, blur를 한꺼번에 구현</h2>
    <input type="text" id="textfield1">
    <p id="result1">입력창에 포커스를 주었다 빼보세요</p>

    <h1>방법 2</h1>
    <h2>object를 전달해서 이벤트 리스너 구현</h2>
    <input type="text" id="textfield2">
    <p id="result2">입력창에 포커스를 주었다 빼보세요</p>
    <script>
        $('#textfield1').on('focus blur', function (event) {
            $('#result1').html(event.type);
        });

        function handler(event){
            $('#result2').html(event.type);
        }  
        $('#textfield2').on(
            {
                'focus' : handler,
                'blur' : handler
            }
        )
    </script>
</body>

</html>
