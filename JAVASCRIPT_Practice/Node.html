<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <ul id="id_ul">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li id="test"></li>
    </ul>
    <script>
        function searchAllNode(target, callback){
            if(target.nodeType === 1){
                callback(target);
                var childs = target.childNodes;
                for(var i = 0 ; i < childs.length ; i++){
                    searchAllNode(childs[i],callback);
                }
            }
        }
        searchAllNode(document.getElementById('body'),function(ele){
            console.log(ele);
        });
    </script>
</body>
</html>
