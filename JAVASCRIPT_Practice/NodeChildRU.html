<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li id="listOne">JavaScript</li>
        <li>HTML</li>
        <li id="listThree">CSS</li>
    </ul>
    <input type="button" value="removeChild()" onclick="callRemoveChild()">
    <input type="button" value="replaceChild()" onclick="callReplaceChild()">
    <script>
        function callRemoveChild(){
            var li = document.getElementById('listThree');
            li.parentNode.removeChild(li);
        }
        function callReplaceChild(){
            var a = document.createElement('a');
            a.setAttribute('href','https://www.naver.com');
            var text = document.createTextNode('www.naver.com');
            a.appendChild(text);
            var li = document.getElementById('listOne');
            li.replaceChild(a,li.firstChild);
        }
    </script>
</body>
</html>
