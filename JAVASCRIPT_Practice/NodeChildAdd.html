<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li></li>
        <li>HTML</li>
        <li>CSS</li>
    </ul>
    <input type="button" value="appendChild()" onclick="callAppendChild()">
    <input type="button" value="insertBefore()" onclick="callInsertBefore()">
    <script>
        function callAppendChild(){
            var list = document.getElementById('list');
            var liEle = document.createElement('li');
            var text = document.createTextNode('JavaScript');
            liEle.appendChild(text);
            list.appendChild(liEle);
        }
        function callInsertBefore(){
            var list = document.getElementById('list');
            var liEle = document.createElement('li');
            var text = document.createTextNode('jQuery');
            liEle.appendChild(text);
            list.insertBefore(liEle,list.firstChild);
        }
    </script>
</body>
</html>
