<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            font-size: 3rem;
            display: inline-block;
            transition-property: transform;

        a:active{

            font-size: 4rem;
        }
    </style>
</head>

    <a href="#">Click</a>
