<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            color: red;
        }

        #ultag>li {
            border: 1px solid black;
            color: purple;
        }

        #oltag>li {
            border: 1px solid black;
            color: purple;
        }

        ul,
        ol {
            background-color: powderblue;
        }
    </style>
</head>

<body>
    <ul id="ultag">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <ol>
            <li>asdfasdf</li>
        </ol>

    </ul>
    <ol id="oltag">
        <li>HTML</li>
        <li>CSS</li>
        <ol id="inoltag">
            <li>asdf</li>
            <li>bbew</li>
        </ol>
        <li>JavaScript</li>
    </ol>
</body>

</html>
