<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:visited{
            color: red;
        }
        a:hover{
            color: yellow;
        }
        a:active{
            color: green;
        }
        a:focus{
            color: saddlebrown;
        }
        input:focus{
            background-color: black;
            color: white;
        }

    </style>
</head>
<body>
    <a href="">방문</a>
    <a href="">방문안함</a>
    <p><input style="width:200px; height:100px;" type="text"></p>
</body>
</html>
