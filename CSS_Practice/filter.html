<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 200px;
            transition: all 3s;
        }
        img:hover{
            width: 200px;
            filter: grayscale(50%) blur(1px);
            border: 10px solid red;
        }
        h1{
            filter: hue-rotate();
        }
    </style>
</head>
<body>
    <img src="sample.png" alt="mountain">
    <h1>Hello World</h1>
</body>
</html>
